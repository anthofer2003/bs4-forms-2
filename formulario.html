<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    

    <div class="container-fluid">
        <h2>El formulario</h2>
        <div>
            <!-- nombre -->
            <div class="form-group">
                <label for="">Nombre:</label>
                <input type="text" class="form-control" placeholder="Escribe tu nombre" id="txtNombre">
            </div>

            <br><br>

            <!--  -->
            <div class="form-group">
                <label for="">Apellido:</label>
                <input type="text" class="form-control" placeholder="Escribe tu apellido" id="txtApellido">
            </div>

            <br><br>

            <div class="form-group">
                <label for="">Cedula:</label>
                <input type="text" class="form-control" placeholder="Escribe tu cedula" id="txtCedula">
            </div>

            <br><br>

            <div class="form-group">
                <label for="">Direccion:</label>
                <input type="text" class="form-control" placeholder="Escribe tu direccion" id="txtDireccion">
            </div>

            <br><br>

            <button type="text" class="btn">ENVIAR</button>
        </div>
    </div>


    <script src="./assets/js/jquery.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <script src="./js-operacional/app.js"></script>
</body>
</html>
