<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practicando Forms</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="./assets/css/boopstrap.min.css">
        
    </head>
    <body>

    <br>
    <div class="container-fluid p-3 my-3 border bg-warning">
        <div class="form-group">
                <label for="">Nombre:</label>
                <input type="text" class="form-control form-control-lg" placeholder="Ingrese su nombre" id="txtNombre">
            </div>
            <div class="form-group">
                <label for="">Apellido:</label>
                <input type="text" class="form-control form-control-lg" placeholder="Ingrese su apellido" id="txtApellido">
            </div>
            <div class="form-group">
                <label for="">Cedula:</label>
                <input type="text" class="form-control form-control-lg" placeholder="Ingrese su cedula" id="txtCedula">
            </div>
            <div class="form-group">
                <label for="">Direccion:</label>
                <input type="text" class="form-control form-control-lg" placeholder="Ingrese su direccion" id="txtDireccion">
            </div>
        </div>
    </div>    

    <br>

    <button type="text" class="btn btn-danger">Enviar</button>

    <!-- jQuery library -->
    <script src="./assets/js/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="./assets/js/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
